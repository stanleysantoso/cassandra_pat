group 'cassandra_pat'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.datastax.cassandra:cassandra-driver-core:2.0.2'
    compile 'log4j:log4j:1.2.17'

}

jar {
    manifest{
        attributes 'Main-Class': 'SimpleTweet'
    }
    baseName = 'cassandra_pat'
    version = '0.1.0'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}